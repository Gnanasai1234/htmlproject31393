        <div align="center">
            <form method="post">
                <table>
                    <tr> 
                        <td>
                            <input type="text" name="name"placeholder="Enter name" maxlength="30"    required />
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <input type="email" name="emailid" placeholder="Enter email"   required/>
                        </td>
                    </tr>
                   
                    <tr>
                        <td>
                            <input type="text" name="contactno" pattern="[6789][0-9]{9}" placeholder="Must be 10 digits"/>
                            <i style="color: red; ">MUST be 10 digits</i>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <input type="text" name="subject" placeholder="Enter subject"   required/>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <textarea type="text" name="message" placeholder="Enter message"   required></textarea>
                        </td>
                    </tr>
                    
                    <tr align="center">
                        <td>
                            <input type="submit" value="Submit Query" class="button"/>
                            
                    
                        </td>
                    </tr>
                </table>
            </form>
