<html>


<head> 
<title>MSWD</title>
<link rel="stylesheet" type="text/css" href="style.css"/>
</head>


<body bgcolor="#B6C4B6">

<h2 align="center">Student Information System  </h2>


<nav>
    <ul>
<li><a href="index.html">Home</a></li>
<li><a href="registration.html">Registration</a>
<li><a href="login.html">Login</a>
<li><a href="contact.html">Contact US</a>
<li><a href="https://newerp.kluniversity.in/" target="_blank">Erp</a>
</ul>
</nav>
<br><br>

<center>
<form  method="get" action="#">
<table>
    <tr>
        <td><label>Enter Student ID</label></td>
        <td><input type="number" name="sid" required/>  </td>

    </tr>
    <tr>
        <td><label>Enter Full name</label></td>
        <td><input type="text" name="sname" required/>  </td>
    </tr>
    <tr>
        <td><label>Select Gender</label></td>
        <td>    
            <input type="radio" name="gender" value="Male" required />Male 
            <input type="radio" name="gender" value="Female" required/>Female
            <input type="radio" name="gender" value="Others" required/>Others
         </td>
    </tr>
    <tr>
        <td><label>Enter Date of Birth</label></td>
        <td>
            <input type="date" name="dob" required>
        </td>
    </tr>
    <tr>
        <td><label>Department</label> </td>
    <td>
        <select name="dept" required>
            <option value="">---select---   </option>

            <option value="CSE" >CSE</option>
            <option value="AI&DS">AI&DS</option>
            <option value="CS&IT">CS&IT</option>

        </select>
      
        </td>
        </tr>
     
<tr>
    <td>
        <label>Select Program</label> 
    <td>
        <select name="program" required>
            <option value="">---select---   </option>

            <option value="b.tech" >B.tech</option>
            <option value="M.tech">M.tech</option>

        </select>
    </td>
</tr>
        <tr>
            <td><label>SKill(s)</label> </td>
            <td>    
                <input type="checkbox" name="SKills" value="C" required />C
                <input type="checkbox" name="SKills" value="C++" required/>C++
                <input type="checkbox" name="SKills" value="Java" required/>Java
             </td>
        </tr>
     <tr>
        <td><label>Year</label></td>
        <td><input type="number" name="Year" min="1" max="4" required> </td>
     </tr>
     <tr>
        <td><label>CGPA</label></td>
        <td><input type="Number" name="cgpa" step="0.01"  min="0.00" max="10.00" required> </td>
     </tr>
     <tr>
        <td><label>Backlogs</label></td>
        <td><input type="number" name="backlogs" min="0" max="20"required></td>
     </tr>
     <tr>
        <td><label>Email ID</label></td>
        <td><input type="email" name="email" required></td>
     </tr>
     <tr>
        <td><label>Password</label></td>
        <td><input type="password" name="pwd" required></td>
     </tr>
     <tr>
        <td><label>Contact No</label> </td>
        <td><input type="text" name="contact" pattern="[6789][0-9]{9}" placeholder="Must be 10 digits"></td>
     </tr>
     <tr>
        <td><label>Address</label> </td>
        <td><textarea name="address" required></textarea></td>
     </tr>
<tr align="center">
    <td>
        <input type="submit" value="Register" class="button"/>
        <input type="reset" value="Clear" class="button"/>

    </td>
</tr>




    </td>
    </tr>

</table>

</form>
</center>
</body>
</html>
